        <!--Nav bar-->
        <nav class="navbar navbar-expand-md navbar-light">
            <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <div class="container-fluid">
                    <div class="row">

                        <!--Side Menu-->
                        <div class="col-xl-2 xol-lg-3 col-md-4 sidebar fixed-top">
                            <a href="adminDashboard.html" class="navbar-brand text-white d-lock mx-auto text-center py-3 mb-4 bottom-border w-100">
                                <img src="../images/ksflogo.png" alt="">
                            </a>
                            <div class="bottom-border pb-3">
                                <div class="row">
                                    <div class="col-md-3">
                                        <img src="../images/face.png" alt="user" width="50" class="rounded-circle mr-3">
                                    </div>
                                    <div class="col-md-9">
                                        <a href="adminProfile.html" class="user">
                                            <h5>Wagatune Mwaura</h5>
                                        </a>
                                        <h6 class="text-white text-muted">Role: <span class="role">Co-founder</span></h6>
                                    </div>
                                </div>
                            </div>
                            <ul class="navbar-nav flex-column mt-4">
                                <li class="nav-item">
                                    <a href="adminDashboard.html" class="nav-link text-white p-3 mb-2 sidebar-link">
                                        <i class="fas fa-home text-light fa-lg mr-3"></i>
                                        Dashboard
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="adminFinancesDonations.html" class="nav-link text-white p-3 mb-2 sidebar-link">
                                        <i class="fas fa-money-bill-alt text-light fa-lg mr-3"></i>
                                        Finances
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="adminBlog.html" class="nav-link text-white p-3 mb-2 sidebar-link">
                                        <i class="fas fa-clipboard-list text-light fa-lg mr-3"></i>
                                        The ScolioTalk
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="adminEvent.html" class="nav-link text-white p-3 mb-2 sidebar-link">
                                        <i class="fas fa-calendar-week text-light fa-lg mr-3"></i>
                                        Event
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="adminSubscribers.html" class="nav-link text-white p-3 mb-2 sidebar-link">
                                        <i class="fas fa-address-book text-light fa-lg mr-3"></i>
                                        Subscribers
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="adminProfile.html" class="nav-link text-white p-3 mb-2 current">
                                        <i class="fas fa-user text-light fa-lg mr-3"></i>
                                        Profile
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!--Top nav-->
                        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-nav-bar">
                            <div class="row align-item-center">
                                <div class="col-md-4">
                                    <h4 class="text-light text-uppercase mb-0 py-2">Profile</h4>
                                </div>
                                <div class="col-md-5">
                                    <form action="">
                                        <div class="input-group">
                                            <input type="text" class="form-control search-input" placeholder="Search">
                                            <button class="btn btn-white search-button" type="button">
                                                <i class="fas fa-search text-success"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-3">
                                    <ul class="navbar-nav">
                                        <li class="nav-item icon-parent">
                                            <a href="#" class="nav-link icon-bullet">
                                                <i class="fas fa-comments text-muted fa-lg"></i>
                                            </a>
                                        </li>
                                        <li class="nav-item icon-parent">
                                            <a href="#" class="nav-link icon-bullet">
                                                <i class="fas fa-bell text-muted fa-lg"></i>
                                            </a>
                                        </li>
                                        <li class="nav-item ml-md-auto">
                                            <a href="#" class="nav-link" data-toggle="modal" data-target="#sign-out">
                                                <i class="fas fa-sign-out-alt text-success fa-lg"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </nav>

        <!--modal-->
        <div class="modal fade" id="sign-out">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Want to leave?</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Press logout to leave</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Stay here</button>
                        <a href="adminlogin.html">
                            <button type="button" class="btn btn-danger">logout</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--Main Body-->
        <main class="events addUser">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">

                        <!--Heading-->
                        <div class="row pt-md-5 mt-md-5 mb-md-3 heading-section">
                            <div class="col-lg-7 col-sm-5 ml-5">
                                <p class="text-muted ml-5 path">
                                    <a href="adminProfile.html" class="text-muted">Profile</a> 
                                    <i class="fas fa-chevron-right"></i>
                                    Add User
                                </p>
                                <h1 class="heading-1 mb-5">
                                    <a href="adminProfile.html" class="mr-2">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                    Add User
                                </h1>
                            </div>
                        </div>

                        <!--Profile-->
                        <div class="card mt-5 mr-md-5 ml-md-5 mb-5 userInfo">
                            <h3 class="card-title mt-3 ml-3">User Information</h3>
                            <hr class="mt-2">
                            <div class="row mb-3">
                                <div class="col-md-7 px-5">
                                    <div class="form-group">
                                        <label for="userFullName" class="text-muted">Full Name*</label>
                                        <br>
                                        <input type="text" id="userFullName" class="form-control" placeholder="" required>
                                        <br>

                                        <label for="userRole" class="text-muted">Role*</label>
                                        <br>
                                        <input type="text" id="userRole" class="form-control" placeholder="" required>
                                        <br>

                                        <label for="userEmail" class="text-muted">Email*</label>
                                        <br>
                                        <input type="text" id="userEmail" class="form-control" placeholder="" required>
                                        <br>

                                        <label for="userPassword" class="text-muted">Password*</label>
                                        <br>
                                        <input type="password" id="userPassword" class="form-control" placeholder="" required>
                                        <br>

                                        <label for="userPasswordConfirm" class="text-muted">Confirm Password*</label>
                                        <br>
                                        <input type="password" id="userPasswordConfirm" class="form-control" placeholder="" required>
                                        <br>
                                    </div>
                                </div>
                                <div class="col-md-5 px-4 mt-1 mb-4">
                                    <div class="container">
                                        <div class="box">
                                            <div class="images"></div>
                                            <div class="button">
                                                Upload Image
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="update text-center mb-5">
                                <button type="submit" class="btn btn-success">Add User</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </main>

    </body>
