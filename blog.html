<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <title>Kenya Scoliosis Foundation</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
        <link rel="stylesheet" type="text/css"
              href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style.css">

        <!--For icons-->
        <script src="https://kit.fontawesome.com/bd3ff9c68f.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <div id="navbarDiv"></div>

    <main>
        <!--Section 24 Blog-->
        <div class="section-24">
            <div class="container-fluid">
                <div class="card mt-0">
                    <img src="images/img8.jpg" alt="blog" class="card-img-top article-image"
                         data-aos="fade">
                    <div class="row py-2 px-4">
                        <!--Blog-->
                        <div class="col-md-8" data-aos="fade">
                            <article class="blog-post mb-3 py-4 px-4">
                                <h1 class="blog-title"><span class="ml-2 article-name">...</span>
                                </h1>
                                <p class="text-muted">
                                    <span class="mr-3"><i
                                            class="far fa-calendar-alt mr-1"></i><span
                                            class="article-date">...</span></span>
                                    <span><i class="far fa-clock mr-1"></i><span
                                            class="article-time">...</span></span>
                                </p>
                                <p class="mt-4 blog-content article-description">
                                    ....
                                </p>

                                <div class="form-group"></div>

                                <form action="#">
                                    <div class="mb-3">
                                        <label for="commentArea"
                                               class="text-muted font-weight-bold">Comment</label>
                                        <br>
                                        <textarea id="commentArea" rows="3" class="form-control"
                                                  placeholder="Leave a comment" required></textarea>
                                    </div>

                                    <button type="submit" class="btn btn-success mb-5">Submit
                                    </button>

                                    <div id="comments-container"></div>

                                    <div id="my-comment" style="width:800px;height:200px;"></div>
                                </form>
                            </article>
                        </div>

                        <!--sidebar-->
                        <div class="col-md-4">
                            <!--Related articles-->
                            <div class="container mt-4" data-aos="fade-left">
                                <h3 class="top-articles">
                                    <span class="ml-2">Related Articles</span>
                                </h3>
                                <div id="side-stories-container">

                                </div>
                            </div>
                            <!--Categories-->
                            <div class="container category" data-aos="fade-left">
                                <h3 class="category-list pt-2"><span class="ml-2">Categories</span>
                                </h3>
                                <div class="categories m-0">
                                    <a href="#" class="nav-link">News</a>
                                    <hr>
                                    <a href="#" class="nav-link">In the Field</a>
                                    <hr>
                                    <a href="#" class="nav-link">Patient Stories</a>
                                    <hr>
                                    <a href="#" class="nav-link">Reflections</a>
                                    <hr>
                                    <a href="#" class="nav-link">Photos</a>
                                    <hr>
                                    <a href="#" class="nav-link">Videos</a>
                                    <hr>
                                    <a href="#" class="nav-link">All Articles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/functionality.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
        $(function () {
            $('#navbarDiv').load('Navigation.html');
            $('#footer').load('footer.html');
        });

        AOS.init({
            offset: 50,
            duration: 800
        });
    </script>


    <style>
        .loading-overlay {
            z-index: 9999;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            background: rgba(0, 0, 0, 0.2) url("images/loading.gif") no-repeat center;
        }
    </style>
    <div class="loading-overlay" style="display: none"></div>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

        const page = 'story-details';
    </script>
    <script src="app/main.js"></script>
    <script src="app/story.js"></script>
</hmtl>
