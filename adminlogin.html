<!DOCTYPE html>
<html>
    <head>
        <title>Admin KSF</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/bd3ff9c68f.js" crossorigin="anonymous"></script>
    </head>
    <body id="admin">
        <div class="section-22">
            <div class="modal-dialog text-center">
                <div class="col-sm-9 main-section">
                    <img src="images/ksflogo.png" alt="KSF logo" class="logo">
                    <div class="modal-content">
    
                        <div class="col-12 user-img">
                            <img src="images/face.png" alt="image">
                        </div>
    
                        <div class="col-12 form-input">
                            <form action="adminDashboard.html" onsubmit="return logInValidation">
                                <div class="form-group">
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Email" id="userName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success">Login</button>
                            </form>
                        </div>
    
                        <div class="col-12 forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
  
</html>
