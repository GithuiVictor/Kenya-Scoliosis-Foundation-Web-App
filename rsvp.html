<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" content="ie=edge">
        <title>Kenya Scoliosis Foundation</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
        <link rel="stylesheet" href="css/style.css">

        <!--For icons-->
        <script src="https://kit.fontawesome.com/bd3ff9c68f.js" crossorigin="anonymous"></script>
    </head>

    <body>
    <div id="navbarDiv"></div>

    <main>
        <!--Section 20-->
        <div class="section-20">
            <div class="container justify-content-center ">

                <div class="row">
                    <div class="col-md-7" data-aos="fade">
                        <h1 class="heading-1 mt-5">Add Your Details</h1>
                        <form id="rsvp-form">
                            <div class="form-group">
                                <label for="name" class="field">* Name</label>
                                <input type="text" class="form-control rsvp-name" name="name" id="name"
                                       required>
                            </div>
                            <div class="form-group"></div>
                            <div class="form-group">
                                <label for="emailAddress" class="field">* Email</label>
                                <input type="text" class="form-control rsvp-email" name="email"
                                       id="emailAddress" required>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber" class="field">* Phone Number</label>
                                <input type="text" class="form-control rsvp-phone" name="phone"
                                       id="phoneNumber" required>
                            </div>
                            <div class="form-group">
                                <label for="numberOfTickets" class="field">* Number of
                                    tickets</label>
                                <input type="number" class="form-control rsvp-tickets" name="tickets"
                                       id="numberOfTickets"
                                       required>
                            </div>
                            <button id="checkout-btn" type="submit" class="btn w-100">Check Out
                            </button>
                        </form>
                    </div>
                    <div class="col-md-5" data-aos="fade">
                        <div class="ml-4 mt-2" id="payment-options">
                            <h5>Purchase ticket via:</h5>
                            <div class="radio">
                                <label><input type="radio" name="payment-opt"
                                              value="mpesa">M-PESA</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="payment-opt" checked value="card">Credit
                                    card</label>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title event-name">....</h4>
                                <hr>
                                <p class="card-text">
                                    <i class="fas fa-calendar-week"></i> <span class="event-date">....</span>
                                    <i class="fas fa-clock ml-3"></i> <span
                                        class="event-time">....</span>
                                    <br>
                                    <i class="fas fa-map-marker-alt"></i> <span
                                        class="event-location">...</span>
                                    <i class="fas fa-ticket-alt ml-3"></i><span id="eventFee"
                                                                                class="event-amount">...</span>
                                </p>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="js/animation.js" type="text/javascript"></script>
    <script src="js/jquery-3.5.0.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        $(function () {
            $('#navbarDiv').load('Navigation.html');
            $("#footer").load('footer.html');
        });

        AOS.init({
            offset: 50,
            duration: 800
        });
    </script>


    <style>
        .loading-overlay {
            z-index: 9999;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            background: rgba(0, 0, 0, 0.2) url("images/loading.gif") no-repeat center;
        }
    </style>
    <div class="loading-overlay" style="display: none"></div>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="js/uuidv4.min.js"></script>

        const page = 'rsvp';
    </script>
    <script src="app/main.js"></script>
    <script src="app/event.js"></script>

</hmtl>
